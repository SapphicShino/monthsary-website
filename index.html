<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Monthsary ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; font-family: 'Comic Sans MS', 'Trebuchet MS', sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff0f6);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .card {
      background: white;
      border-radius: 24px;
      padding: 24px;
      width: min(90vw, 420px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    h1 { margin-top: 0; color: #ff4d8d; }
    p { color: #444; }
    button {
      background: #ff4d8d;
      border: none;
      color: white;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
      box-shadow: 0 8px 20px rgba(255,77,141,0.4);
    }
    button:hover { transform: scale(1.05); }
    .hidden { display: none; }
    .heart {
      position: absolute;
      font-size: 20px;
      animation: rise 3s linear forwards;
      pointer-events: none;
    }
    @keyframes rise {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120px) scale(1.6); opacity: 0; }
    }
    .gallery img {
      width: 100%;
      border-radius: 16px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Monthsary üíï</h1>
    <p id="intro">Hi my love! I made this little website just for you ‚ú®</p>

    <button onclick="revealMessage()">Click me üíå</button>

    <div id="message" class="hidden">
      <p>
        Thank you for being my comfort, my favorite person, and my happiest place.
        Every month with you means so much to me üíñ
      </p>
      <p>Here‚Äôs a button just for smiles:</p>
      <button onclick="spawnHearts()">Send Love üíó</button>
    </div>
  </div>

  <script>
    function revealMessage() {
      document.getElementById('message').classList.remove('hidden');
      document.querySelector('button').style.display = 'none';
      spawnHearts();
    }

    function spawnHearts() {
      for (let i = 0; i < 12; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = ['üíñ','üíó','üíû','üíï','‚ù§Ô∏è'][Math.floor(Math.random()*5)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.bottom = '0px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script>
</body>
</html>
